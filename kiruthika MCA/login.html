<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the login form -->
    <div class="login-container">
        <!-- Semantic form element with proper accessibility -->
        <form class="login-form" action="#" method="post" aria-label="Login form">
            <!-- Form header -->
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Please sign in to your account</p>
            
            <!-- Email input field with label -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                    aria-required="true"
                    autocomplete="email"
                >
            </div>
            
            <!-- Password input field with label -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    aria-required="true"
                    autocomplete="current-password"
                >
            </div>
            
            <!-- Remember me checkbox and forgot password link -->
            <div class="form-options">
                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember"
                        class="checkbox-input"
                    >
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>
                <a href="#" class="forgot-password" aria-label="Forgot password">Forgot password?</a>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="submit-button">Sign In</button>
        </form>
    </div>
</body>
</html>
